<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Guidez</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font awesome icons-->
  <script src="https://kit.fontawesome.com/dedbe7fc12.js" crossorigin="anonymous"></script>
  <!-- Material icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="grey lighten-3">

  <!-- Navbar -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <img src="img/logo.svg" style="width: 180px; margin-top: 10px;">
      </a>
      <a href="#" class="sidenav-trigger" data-target="mobile-links">
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li class="logged-in">
          <a href="#" class="grey-text modal-trigger" data-target="modal-account">
            Account
          </a>
        </li>
        <li class="logged-in">
          <a href="#" class="grey-text" id="logout">
            Logout
          </a>
        </li>
        <li class="admin">
          <a href="#" class="grey-text modal-trigger" data-target="modal-create">
            Create Guide
          </a>
        </li>
        <li class="logged-out">
          <a href="#" class="grey-text modal-trigger" data-target="modal-login">
            Login
          </a>
        </li>
        <li class="logged-out">
          <a href="#" class="grey-text modal-trigger" data-target="modal-signup">
            Sign up
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Mobile nav -->
  <ul class="sidenav grey-text grey lighten-4" id="mobile-links">
    <li class="logged-in" style="margin-top: 20px;">
      <a href="#" class="modal-trigger" data-target="modal-account">
        <span>Account</span>
        <i class="fas fa-user"></i>
      </a>
    </li>
    <li class="admin">
      <a href="#" class=" modal-trigger" data-target="modal-create">
        <span>Create Guide</span>
        <i class="fas fa-plus"></i>
      </a>
    </li>
    <li class="logged-in">
      <a href="#" id="logout">
        <span>Logout</span>
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </li>
    <li class="logged-out">
      <a href="#" class=" modal-trigger" data-target="modal-login">
        <span>Login</span>
        <i class="fas fa-sign-in-alt"></i>
      </a>
    </li>
    <li class="logged-out">
      <a href="#" class=" modal-trigger" data-target="modal-signup">
        <span>Sign up</span>
        <i class="fas fa-user-plus"></i>
      </a>
    </li>
  </ul>
  <!-- end of navbar -->

  <!-- Admin form-->
  <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px;">
    <div class="input-field">
      <input type="email" placeholder="user email" id="admin-email" required>
    </div>
    <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
  </form>
  <!-- End of admin form -->
  
  <!-- Sign up modal -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4> <br />
      <form id="signup-form">
        <div class="input-field">
          <input id="signup-email" type="email" required>
          <label for="signup-email">Email adress</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required>
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-bio" required>
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
        <button type="button" id="signup-cancel" class="btn yellow darken-2 z-depth-0">Cancel</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>
  <!-- Login modal -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4> <br />
      <form id="login-form">
        <div class="input-field">
          <input id="login-email" type="email" required>
          <label for="login-email">Email adress</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required>
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
        <button type="button" id="login-cancel" class="btn yellow darken-2 z-depth-0">Cancel</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>
  <!-- Modal account -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4>
      <div class="account-details"></div>
    </div>
  </div>
  <!-- Create Guide modal -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Guide</h4> <br />
      <form id="create-form">
        <div class="input-field">
          <input id="title" type="text" required>
          <label for="title">Guide title</label>
        </div>
        <div class="input-field">
          <textarea id="content" class="materialize-textarea"></textarea>
          <label for="content">Guide content</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Create Guide</button>
        <button type="button" id="create-cancel" class="btn yellow darken-2 z-depth-0">Cancel</button>
      </form>
    </div>
  </div>
  <!-- Guide list -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 guides" style="border: none;">
      
    </ul>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-functions.js"></script>
  
  <script type="module" src="scripts/firestore.js"></script>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  
</body>
</html>
